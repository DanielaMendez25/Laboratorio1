  <script>

    var suma, resta, multiplicacion, division;
    var numeroEntero = prompt('Ingrese un número entero:', '');
    var numeroDecimal = prompt('Ingrese un número decimal:', '');
    var numDecimal = parseFloat(numeroDecimal);


    suma = parseFloat(numeroEntero) + numDecimal;
    resta = parseFloat(numeroEntero) - numDecimal;
    multiplicacion = parseFloat(numeroEntero) * numDecimal;
    division = parseFloat(numeroEntero) / numDecimal;

    console.log("Resultado de la Suma:", suma);
    console.log("Resultado de la Resta:", resta);
    console.log("Resultado de la Multiplicación:", multiplicacion);
    console.log("Resultado de la División:", division);


    document.getElementById("suma").innerText = suma;
    document.getElementById("resta").innerText = resta;
    document.getElementById("multiplicacion").innerText = multiplicacion;
    document.getElementById("division").innerText = division;
  </script>

<h2>EJERCICIO 5</h2>
<div style="background-color: #94c1f5; padding: 20px; text-align: center; 
color: black;">
   
<h1 class="text-center">Cálculo de peso</h1>

<div class="container">
<div class="row">
  <div class="col-md-3">
    <div class="resul">
      <p id="resultadoTierra"></p>
      <img src="img/planeta.png" alt="Planeta" class="imagen img-fluid" width="200">
    </div>
  </div>
  <div class="col-md-3">
    <div class="resul">
      <p id="resultadoLuna"></p>
      <img src="img/luna.png" alt="Luna" class="imagen img-fluid" width="200">
    </div>
  </div>
  <div class="col-md-3">
    <div class="resul">
      <p id="resultadoMarte"></p>
      <img src="img/marte.png" alt="Marte" class="imagen img-fluid" width="200">
    </div>
  </div>
  <div class="col-md-3">
    <div class="resul">
      <p id="resultadoMercurio"></p>
      <img src="img/mercurio.png" alt="Mercurio" class="imagen img-fluid" width="200">
    </div>
  </div>
</div>
</div>

<script>

let masa = 50; 

const gravedadTierra = 9.8;
const gravedadLuna = 1.625; 
const gravedadMarte = 3.72076;
const gravedadMercurio = 3.7; 


let pesoTierra = masa * gravedadTierra;
let pesoLuna = masa * gravedadLuna;
let pesoMarte = masa * gravedadMarte;
let pesoMercurio = masa * gravedadMercurio;

let resultadoTierraElement = document.getElementById("resultadoTierra");
let resultadoLunaElement = document.getElementById("resultadoLuna");
let resultadoMarteElement = document.getElementById("resultadoMarte");
let resultadoMercurioElement = document.getElementById("resultadoMercurio");

console.log("Peso en la Tierra:", pesoTierra.toFixed(2), "N");
console.log("Peso en la Luna:", pesoLuna.toFixed(2), "N");
console.log("Peso en Marte:", pesoMarte.toFixed(2), "N");
console.log("Peso en Mercurio:", pesoMercurio.toFixed(2), "N");


resultadoTierraElement.innerText = "Peso en la Tierra: " + pesoTierra.toFixed(2) + " N";
resultadoLunaElement.innerText = "Peso en la Luna: " + pesoLuna.toFixed(2) + " N";
resultadoMarteElement.innerText = "Peso en Marte: " + pesoMarte.toFixed(2) + " N";
resultadoMercurioElement.innerText = "Peso en Mercurio: " + pesoMercurio.toFixed(2) + " N";
</script>
